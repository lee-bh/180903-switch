<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>switch example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
	<style>
		#switch1{ position: absolute; top:200px; left:200px; width:600px; height:530px; background: url('./img/switch-off.png'); background-size: 100% auto; cursor:pointer; }
	</style>
</head>
<body>
	<div id="switch1"></div>
	<script>
		switch1.onclick = function(){
			switch1.style.background = "url(./img/switch-on.png) no-repeat";
			switch1.style.backgroundSize = "100% auto";
		}
	</script>
</body>
</html>
